<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img.top
        {
            vertical-align:top;
        }
        img.bottom
        {
            vertical-align:bottom;
        }
    </style>
</head>
<body>
    <p>垂直方向正常的图片<img src="/image/1.png" alt=""></p>
    <p>垂直方向为top的图片<img src="/image/1.png" alt="" class="top"></p>
    <p>垂直方向为bottom的图片<img src="/image/1.png" alt="" class="bottom"></p>
</body>
</html>
